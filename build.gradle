/*
 * ext
 *      : build.gradle 에서 사용할 전역변수 설정 키워드.
 * io.spring.dependency-management
 *      : 스프링 부트의 의존성들을 관리해주는 플러그인.
 * repositories
 *      : 라이브러리들을 받을 원격 저장소의 위치 설정.
 *        기본적으로 mavenCentral 을 사용하지만, 라이브러리 업로드가 어렵다.
 *        최근에는 라이브러리 업로드가 간단한 jcenter 를 많이 사용한다.
 *        jcenter 에 라이브러리를 업로드하면 mavenCentral 에도 자동으로 업로드된다.
 */

buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

group 'com.sora.springboot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}